<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b5d68417cd.js" crossorigin="anonymous"></script>
    <title>Result Card</title>
</head>

<body>


    <div class="container">
        <div class="overallCont">
            <div class="cont1">
                <p>Your Result</p>
                <div class="round">
                    <p> <span class="num">76</span><br>of 100</p>
                </div>
                <h1 class="great">Great</h1>
                <p>You scored higher than 65% of people who have taken this test</p>
            </div>
            <div class="cont2">
                <h4>Summary</h4>
                <div class="boxCont">
                    <div class="box color1">
                        <p class="bgClr1"><i class="fa-solid fa-bolt"></i>Reaction</p>
                        <p> <span class="bg">80</span> / 100</p>
                    </div>
                    <div class="box color2">
                        <p class="bgClr2"><i class="fa-solid fa-memory"></i>Memory</p>
                        <p><span class="bg">80</span> / 100</p>
                    </div>
                    <div class="box color2">
                        <p class="bgClr3"><i class="fa-solid fa-q"></i>Verbal</p>
                        <p><span class="bg">80</span> / 100</p>
                    </div>
                    <div class="box color3">
                        <p class="bgClr4"><i class="fa-regular fa-eye"></i>Visual</p>
                        <p><span class="bg">80</span> / 100</p>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>

    </div>

</body>

</html>
